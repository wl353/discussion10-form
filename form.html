<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <main>
        <h1>Form</h1>
        <!-- <form action="" method="post"> Connect to formspree.io-->
        <form action="https://formspree.io/f/xkgnodrn" method="POST">
            <fieldset>
                <legend>Form</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="program">Program: </label>
                <input type="text" id="program" name="program" list="program-options">
                <datalist id="program-options">
                    <option value="UMSI - UX track">
                    <option value="UMSI - Agile">
                    <option value="UMSI - Data Science">
                    <option value="UMSI - LAKES">
                </datalist>

                <div class="radio-group">
                    <p>Available Time for Picking Up Grocery:</p>
                    <input type="radio" id="morning" name="available-time" value="morning">
                    <label for="morning">Morning</label>

                    <input type="radio" id="afternoon" name="available-time" value="afternoon">
                    <label for="afternoon">Afternoon</label>

                    <input type="radio" id="evening" name="available-time" value="evening">
                    <label for="evening">Evening</label>

                    <input type="radio" id="weekend" name="available-time" value="weekend">
                    <label for="weekend">Weekend</label>
                </div>

                <!-- optgroup -->
                <div>
                    <label for="ice-cream-flavors">Favorite Ice-cream Flavors: </label>
                    <select id="ice-cream-flavors" name="ice-cream-flavors">
                        <optgroup label="Fruit">
                            <option value="Strawberry">Strawberry</option>
                            <option value="Peach">Peach</option>
                            <option value="Mango">Mango</option>
                        </optgroup>
                        <optgroup label="Non-fruit">
                            <option value="Chocolate">Chocolate</option>
                            <option value="Matcha">Matcha</option>
                        </optgroup>
                        
                        
                    </select>
                </div>
                
                <!-- color -->
                <div>
                    <label for="favorite-color">Favorite Color:</label>
                    <input type="color" id="favorite-color" name="favorite-color">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
